<html>
  <head>
    <title>{{state}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="about">Gas Emissions</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="macro">Map</Map></a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Individual States
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {% for state in states %}
              <a class="dropdown-item" href="micro?state={{state}}"
                >{{state}}</a
              >
              {% endfor %}
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="pagecontainer flex-container">
      <h1>{{state}} - {{emissions}} MMT</h1>
      <div class="flex-container chartcontainer">
        <div class="flex-container comparison" style="width: 300px">
          <h2>Comparison</h2>
          <h4>{{state}} emits {{comp}} greenhouse gasses than the US Average</h4>
        </div>
        <div style="width: 500px">
          <canvas id="state"></canvas>
        </div>
        <div style="width: 500px">
          <canvas id="country"></canvas>
        </div>
      </div>
    </div>
    <footer>
      All data from
      <a href="https://cfpub.epa.gov/ghgdata/inventoryexplorer/"
        >The USEPA</a
      >.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>
